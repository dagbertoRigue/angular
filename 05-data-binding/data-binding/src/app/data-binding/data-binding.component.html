<section class="property-binding">
  <article>
    <h3>Interpolation:</h3>
    <p>String renderizada com interpolação: {{ url }}</p>
    <p>Resultado de 1+1 é: {{ 1 + 1 }}</p>
    <p>Resultado de 1+1 não é: {{ 1 + 1 + getValor() }}</p>
    <p>Curso de Angular e curto o curso: {{ cursoAngular && getCurtirCurso() }}</p>
  </article>

  <article>
    <h3>Property Binding:</h3>
    <img src="{{ urlImagem }}">
    <img [src]="urlImagem2"> <!--syntax sugar-->
    <img bind-src="urlImagem3">
    <!--Quando não existe uma propriedade no elemento,usa [attr.colspan], por exemplo-->
  </article>
</section>
